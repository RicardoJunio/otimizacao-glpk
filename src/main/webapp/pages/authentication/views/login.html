            data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="container">
        <a class="navbar-brand" href="#/">optimizeData</a>
        <div class="collapse navbar-collapse" id="navbarExample">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

<section id="Login">
    <div class="container">
        <div class="card card-container">
             <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" />
            <br>
            <div ng-show="error" class="alert alert-danger">{{erro}}</div>
            <form class="form-signin" name="form" ng-submit="login()" role="form">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="username" id="username" class="form-control" ng-model="username" required placeholder="Email" required autofocus>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Senha" required>
                <p>{{ info }}</p>
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block btn-signin">Login</button>
            </form>

        </div><!-- /card-container -->
    </div><!-- /container -->
</section>
